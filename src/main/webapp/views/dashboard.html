<!-- Dahsboard -->

<div class="dashboard row">
    <div class="col-md-2 dashboard-menu d-flex flex-column">
        <img class="dashboard-logo align-self-center" src="/static/images/logo.png">
        <button class="nav-btn" ng-class="{true: 'active'}[selection.item.name == 'team']"
                ui-sref="dashboard.team-manage">
            Team
        </button>
        <button class="nav-btn" ng-class="{true: 'active'}[selection.item.name == 'leads']"
                ui-sref="dashboard.leads-manage">
            Leads
        </button>
        <button class="nav-btn" ng-class="{true: 'active'}[selection.item.name == 'tasks']"
                ui-sref="dashboard.tasks-manage">
            Tasks
        </button>
        <button class="nav-btn" ng-class="{true: 'active'}[selection.item.name == 'forms']"
                ui-sref="dashboard.forms-manage">
            Forms
        </button>
    </div>

    <div class="col-md-10 d-flex flex-column full-flex">
        <div class="dashboard-header d-flex align-items-center">
            <button ng-repeat="option in selection.item.options"
                    ng-click="onOptionClick(option)"
                    class="nav-btn" ng-class="{true: 'active'}[selection.option.id == option.id]">
                {{option.title}}
            </button>

            <span class="ml-auto text-white">Welcome, {{name}}</span>
            <button class="nav-btn" ng-click="logout()">Logout</button>
        </div>

        <div class="dashboard-content d-flex flex-column full-flex" ui-view></div>
    </div>
</div>
