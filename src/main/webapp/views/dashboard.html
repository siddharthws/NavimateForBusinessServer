<!-- Dahsboard -->

<div class="dashboard d-flex">
    <div class="bg-black d-flex flex-column">
        <div class="logo-container align-self-center">
            <img class="ic-large align-self-center" src="/static/images/logo.png">
        </div>
        <button class="nav-btn flex-shrink-0" ng-repeat="item in $root.Constants.DashboardNav.Menu"
                ng-if="role >= item.accessLevel"
                ng-class="{'active': item.id == nav.item.id}"
                ui-sref="{{'dashboard.' + item.state + '-' + item.options[0].state}}">
            {{item.name}}
        </button>
        <button class="nav-btn" ng-click="openHelp()">
            Help
        </button>
    </div>

    <div class="d-flex flex-column flex-1">
        <div class="dashboard-header d-flex align-items-center">
            <button ng-repeat="option in nav.item.options"
                    ng-click="optionClicked('dashboard.' + nav.item.state + '-' + option.state)"
                    class="nav-btn h-50 align-self-end"
                    ng-class="{'active': nav.option.id == option.id}">
                {{option.name}}
            </button>

            <div class="dropdown ml-5">
                <button class="btn btn-primary d-flex justify-content-around align-items-center" data-toggle="dropdown">
                    <span>{{name}} | </span>
                    <img class="img-icon" src="/static/images/dropdown.png"/>
                </button>
                <div class="dropdown-menu">
                    <button class="dropdown-item" ng-click="changePassword()">Change Password</button>
                    <button class="dropdown-item" ng-click="logout()">Logout</button>
                </div>
            </div>
        </div>

        <div class="dashboard-content d-flex flex-column flex-1" ui-view></div>
    </div>
</div>
