<!-- Radiolist with Label -->
<div class="fbx-v">
    <!-- Label -->
    <span class="text-label" ng-if="label">{{label}}</span>

    <!-- Radiolist -->
    <md-radio-group ng-model="value.selection" class="box box-bordered">
        <div class="fbx-h" ng-repeat="option in value.options track by $index">
            <md-radio-button ng-value="$index"></md-radio-button>
            <span class="text-grey text-bold">{{option}}</span>
        </div>
    </md-radio-group>
</div>
