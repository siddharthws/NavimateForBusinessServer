<!-- View for image button directive -->
<div class="d-flex align-items-center justify-content-center"
     ng-class="{'btn-shiny': !bTransparent}">
    <!-- Icon -->
    <img ng-if="image" ng-src="{{image}}" class="ib-base ib-xs">

    <!-- Text -->
    <span ng-if="text" class="ml-2 text-nowrap" ng-class="{'text-white': !bTransparent, 'text-grey': bTransparent}">{{text}}</span>

    <!-- Counter -->
    <div class="btn-counter ml-1" ng-if="counter">
        {{counter}}
    </div>
</div>
