<!-- Checklist with Label -->
<div class="fbx-v">
    <!-- Label -->
    <span class="text-label" ng-if="label">{{label}}</span>

    <!-- Checklist -->
    <div class="box box-bordered">
        <div class="fbx-h align-items-center" ng-repeat="option in value track by $index">
            <md-checkbox ng-value="option.name" ng-model="option.selection"></md-checkbox>
            <span class="ml-2">{{option.name}}</span>
        </div>
    </div>
</div>
