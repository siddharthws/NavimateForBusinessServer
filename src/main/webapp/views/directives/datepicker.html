<!-- View for date picker directive -->
<div class="d-flex align-items-center justify-content-center" ng-click="pickDate()">
    <!-- Calendar Icon -->
    <img src="/static/images/ic_calendar.png" class="ib-base ib-xs">

    <!-- Date Text -->
    <span ng-if="!rawDate" class="ml-1 text-nowrap">{{hint}}</span>
    <span ng-if="rawDate" class="ml-1 text-nowrap">{{rawDate.format(displayFormat)}}</span>
</div>
