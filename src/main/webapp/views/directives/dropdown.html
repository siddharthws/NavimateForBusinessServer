<!-- Dropdown with Label -->
<div class="fbx-v pos-r">
    <!-- Label -->
    <span class="text-label" ng-if="label">{{label}}</span>

    <!-- Dropdown Button -->
    <div class="fbx-h input-box input-lg"
         ng-class="{'err': bShowError && err.length > 0}">
        <!-- Currently selected item name -->
        <span>{{text}}</span>

        <!-- Dropdown Icon -->
        <img ng-src="/static/images/ic_dropdown_dark.png" class="ib-base ib-xs ml-2">
    </div>

    <!-- Error Text -->
    <span class="text-error align-self-end" ng-if="bShowError && err.length > 0">
        {{err}}
    </span>

    <!-- Dropdown window -->
    <div class="list list-dropdown" ng-if="bShowDropdown">
        <!-- List of items -->
        <div class="li li-dropdown" ng-repeat="item in items"
             ng-click="onSelect({'id': item.id})">
            {{item.name}}
        </div>
    </div>
</div>
