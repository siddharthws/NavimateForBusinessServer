<!-- HTML template for View Form Dialog -->
<md-dialog class="dialog-container w-50">
    <div class="container-fluid">
        <h4><b>{{form.name}}</b></h4>
    </div>

    <table class="table table-striped" ng-table="">
        <thead>
            <th class="text-center">
                Field Title
            </th>
            <th class="text-center">
                Default Value
            </th>
        </thead>
        <tr ng-repeat="field in form.data track by $index">
            <td class="text-center">
                {{field.title}}
            </td>
            <td class="m-auto">
                <input type="text" ng-show="field.type == 'text'" ng-model="field.value">
                <input string-to-number type="number" ng-show="field.type == 'number'" ng-model="field.value">
                <div ng-show="field.type == 'radioList'">
                    <md-radio-group ng-model="field.value.selection">
                        <md-radio-button ng-repeat="option in field.value.options track by $index" ng-value="option">
                            {{option}}
                        </md-radio-button>
                    </md-radio-group>
                </div>
            </td>
        </tr>
    </table>

    <div class="container-fluid d-flex justify-content-end">
        <button class="btn btn-primary" ng-click="save()">Save</button>
        <button class="btn" ng-click="cancel()">Cancel</button>
    </div>
</md-dialog>
