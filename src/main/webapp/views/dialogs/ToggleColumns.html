<!-- HTML template for Alert Dialog -->
<md-dialog class="dialog-container box box-dialog w-50">
    <div class="d-flex flex-column">
        <div class="container-fluid">
            <h6><b>Select columns to show</b></h6>
            <hr>
        </div>

        <div class="flex-1 overflow-auto">
            <table class="table table-striped">
                <thead>
                    <th class="text-center">
                        <md-checkbox ng-model="$ctrl.bCheckAll" ng-change="$ctrl.toggleAll()"></md-checkbox>
                    </th>
                    <th class="text-left">
                        Name
                    </th>
                    <th class="text-left">
                        Re-order
                    </th>
                </thead>
                <tr ng-repeat="column in $ctrl.columns track by $index">
                    <td class="text-center">
                        <md-checkbox ng-value="column.name" ng-model="column.filter.bShow"></md-checkbox>
                    </td>
                    <td>
                        {{column.name}}
                    </td>
                    <td>
                        <input type="button" value="" class="ib-base ib-hover ib-xs ib-up"
                               ng-click="$ctrl.moveUp($index)" ng-show="$index > 0"/>
                        <input type="button" value="" class="ib-base ib-hover ib-xs ib-down"
                               ng-click="$ctrl.moveDown($index)" ng-show="$index < ($ctrl.columns.length - 1)"/>
                    </td>
                </tr>
            </table>
        </div>

        <div class="container-fluid d-flex justify-content-end">
            <button class="btn-shiny" ng-click="$ctrl.done()">Done</button>
        </div>
    </div>
</md-dialog>
