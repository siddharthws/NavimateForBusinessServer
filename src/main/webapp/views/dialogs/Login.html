<!-- HTML template for Alert Dialog -->
<md-dialog class="dialog-container w-25">
    <div class="container-fluid">
        <h4><b>Login</b></h4>
        <hr>
    </div>

    <div class="d-flex flex-column">
        <a href class="align-self-end" ng-click="register()">Register Now</a>
        <form ng-submit="login()">
            <input class="input-underlined w-100" ng-model="phoneNumber" type="text" placeholder="Enter mobile number..."
                   ng-class="{'has-error': bShowError && !phoneNumber}">
            <input class="input-underlined w-100" ng-model="password" type="password" placeholder="Enter password..."
                   ng-class="{'has-error': bShowError && !password}">
            <input type="submit" class="hidden-element"/>
        </form>
    </div>

    <div class="container-fluid d-flex justify-content-end">
        <button class="btn btn-primary" ng-click="login()">Login</button>
        <button class="btn" ng-click="cancel()">Cancel</button>
    </div>
</md-dialog>
