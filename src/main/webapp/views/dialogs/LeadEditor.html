<!-- HTML template for Alert Dialog -->
<md-dialog class="dialog-container h-100 w-100">
    <div class="d-flex oriented-flexbox w-100 h-100">
        <div class="p-1 d-flex flex-1 flex-column">
            <h4><b>Edit Leads</b></h4>

            <div class="container-fluid d-flex flex-shrink-0">
                <label for="file-upload" class="btn btn-primary flex-1">
                    Upload
                </label>
                <a href class="align-self-end flex-1" ng-click="uploadTemplate()">
                    <h6>Download<br>Template</h6>
                </a>
                <button class="btn btn-primary flex-1" ng-click="save()">Save</button>
                <button class="btn" ng-click="cancel()">Close</button>
                <js-xls id="file-upload" class="hidden-element" onread="excelRead" onError="excelError" />
            </div>

            <a href ng-click="add()" class="mt-2">+ Add Lead</a>
            <div class="list-group list-group-bordered p-1 mt-1 flex-1 overflow-auto">
                <div href ng-repeat="lead in leads"
                     class="list-group-item list-group-item-action"
                     ng-class="{'list-group-item-danger': bShowError && !isLeadValid(lead),
                              'active': selectedLead == lead}"
                     ng-click="listItemClick(lead)">

                    <div class="d-flex align-items-center">
                        <span>
                            {{($index + 1) + "."}}
                        </span>

                        <input class="input-underlined w-75" type="text"  placeholder="Enter Title..."
                               ng-model="lead.title"
                               ng-class="{'has-error': bShowError && !lead.title, 'input-white': selectedLead == lead}">

                        <input type="button" value="" class="image-button ib-small ib-cross flex-shrink-0" ng-click="remove(lead)"/>
                    </div>

                    <div class="d-flex flex-column" ng-show="selectedLead == lead">
                        <input class="input-underlined input-white" type="text"  placeholder="Enter Description..."
                               ng-model="lead.description">
                        <input class="input-underlined input-white" type="text"  placeholder="Enter phone number"
                               ng-model="lead.phoneNumber" ng-class="{'has-error': bShowError && !lead.phoneNumber}">
                        <div class="dropdown d-flex">
                            <input class="input-underlined input-white w-100" type="text"  placeholder="Search address..."
                                   ng-model="lead.address" ng-model-options="{debounce: 500}"
                                   ng-class="{'has-error': bShowError && !(lead.latitude && lead.longitude && lead.address)}"
                                   ng-change="searchAddress()" data-toggle="dropdown">
                            <div class="dropdown-menu w-100">
                                <p ng-show="(searchResults.length == 0) && !bSearchWaiting">Nothing to Show</p>
                                <p ng-show="bSearchWaiting">Waiting for results...</p>
                                <button class="dropdown-item" ng-repeat="searchResult in searchResults" ng-click="searchResultClick(searchResult)">{{searchResult.address}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="map-box flex-1" map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyAlTGdM8F8vrAcLW9dBaH-hPku8JJaFgu4">
            <ng-map class="w-100 h-100"
                    center="{{mapCenter}}" zoom="{{mapZoom}}" map-initialized="mapInitialized(map)">
                <marker ng-repeat="lead in leads" icon="{{getMarkerIcon(lead)}}" title="{{lead.title}}"
                        position="[{{lead.latitude}}, {{lead.longitude}}]"
                        draggable="true" on-click="markerClicked(lead)" on-dragend="markerDragged(lead)"/>
            </ng-map>
            <div class="map-box-shadow"></div>
        </div>
    </div>
</md-dialog>
