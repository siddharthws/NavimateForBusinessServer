<!-- HTML template for Alert Dialog -->
<md-dialog class="dialog-container box box-dialog  w-50">
    <div class="container-fluid">
        <h4><b>Alert</b></h4>
        <hr>
    </div>

    <div class="container-fluid text-pre-wrap">{{message}}</div>

    <div class="container-fluid d-flex justify-content-end">
        <button class="btn-shiny" ng-click="ok()">OK</button>
    </div>
</md-dialog>
