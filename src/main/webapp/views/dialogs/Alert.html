<!-- HTML template for Alert Dialog -->
<md-dialog class="dialog-container dialog-alert">
    <div class="dialog-header">
        Alert
        <hr>
    </div>

    <div class="dialog-message">
        {{message}}
    </div>

    <div class="d-flex justify-content-end dialog-buttons">
        <button class="button button-primary" ng-click="ok()">OK</button>
    </div>
</md-dialog>
