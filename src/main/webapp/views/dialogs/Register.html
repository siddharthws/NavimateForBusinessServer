<!-- HTML template for Register Dialog -->
<md-dialog>
    <input ng-model="name" type="text" placeholder="Enter name...">
    <input ng-model="phoneNumber" type="text" placeholder="Enter mobile number...">
    <input ng-model="password" type="password" placeholder="Enter password...">
    <button ng-click="register()">Register</button>
    <button ng-click="cancel()">Cancel</button>
</md-dialog>
