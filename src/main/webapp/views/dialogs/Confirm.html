<!-- HTML template for Confirm Dialog -->
<md-dialog>
    <md-dialog-content>
        {{message}}
    </md-dialog-content>

    <md-dialog-actions>
        <md-button ng-click="no()">
            NO
        </md-button>
        <md-button ng-click="yes()">
            YES
        </md-button>
    </md-dialog-actions>
</md-dialog>
