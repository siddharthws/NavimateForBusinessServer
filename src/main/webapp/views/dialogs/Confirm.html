<!-- HTML template for Confirm Dialog -->
<md-dialog class="dialog-container box box-dialog w-50">
    <div class="container-fluid">
        <h4><b>Confirm</b></h4>
        <hr>
    </div>

    <div class="container-fluid text-pre-wrap">{{message}}</div>

    <div class="container-fluid d-flex justify-content-end">
        <button class="btn btn-primary" ng-click="yes()">YES</button>
        <button class="btn" ng-click="no()">NO</button>
    </div>
</md-dialog>
