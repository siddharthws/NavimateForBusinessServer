<!-- HTML template for Confirm Dialog -->
<md-dialog class="dialog-container dialog-confirm">
    <div class="dialog-header">
        Confirm
        <hr>
    </div>

    <div class="dialog-message">
        {{message}}
    </div>

    <div class="d-flex justify-content-end dialog-buttons">
        <button class="button button-primary" ng-click="yes()">YES</button>
        <button class="button" ng-click="no()">NO</button>
    </div>
</md-dialog>
