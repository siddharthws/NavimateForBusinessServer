<!-- Tasks Manage HTML -->
<div class="d-flex align-items-center">
    <input type="button" value="" class="ib-base ib-hover ib-add"               ng-click="$ctrl.add()"              title="Add Tasks"/>
    <input type="button" value="" class="ib-base ib-hover ib-sync"              ng-click="$ctrl.sync()"             title="Refresh Table"/>
    <input type="button" value="" class="ib-base ib-hover ib-clear-filter"      ng-click="$ctrl.clearFilters()"     title="Clear Filters"/>
    <input type="button" value="" class="ib-base ib-hover ib-customize-table"   ng-click="$ctrl.toggleColumns()"    title="Customize Table"/>
    <input type="button" value="" class="ib-base ib-hover ib-export"            ng-click="$ctrl.export()"           title="Export to file"/>

    <div class="dropdown">
        <button class="btn btn-primary d-flex justify-content-around align-items-center" data-toggle="dropdown"
                ng-disabled="!$ctrl.table.selectedRows.length">
            <span>Actions | </span>
            <img class="img-icon" src="/static/images/dropdown.png"/>
        </button>
        <div class="dropdown-menu">
            <button class="dropdown-item" ng-click="$ctrl.edit()">Edit</button>
            <button class="dropdown-item" ng-click="$ctrl.showMap()">Show on map</button>
            <button class="dropdown-item" ng-click="$ctrl.close()">Close</button>
            <button class="dropdown-item" ng-click="$ctrl.remove()">Remove</button>
            <button class="dropdown-item" ng-click="$ctrl.stopRenewal()">Stop Renewal</button>
        </div>
    </div>
</div>

<ng-include src="'/static/views/modules/Table.html'" class="d-flex flex-1"></ng-include>
