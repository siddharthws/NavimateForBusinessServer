<!-- Tasks Manage HTML -->
<div class="content-toolbar d-flex">
    <button class="btn btn-primary" ng-click="add()">Add</button>

    <div class="dropdown">
        <button class="btn btn-primary d-flex justify-content-around align-items-center" data-toggle="dropdown" ng-disabled="selection.length == 0">
            <span>Actions | </span>
            <img class="img-icon" src="/static/images/dropdown.png"/>
        </button>
        <div class="dropdown-menu">
            <button class="dropdown-item" ng-click="close()">Close</button>
        </div>
    </div>
</div>

<div class="content-data full-flex">
    <table class="table table-striped" ng-table="">
        <thead>
        <th>
            <input type="checkbox" ng-click="toggleAll()" ng-checked="selection.length == tasks.length">
        </th>
        <th>
            Company
        </th>
        <th>
            Rep
        </th>
        <th>
            Status
        </th>
        </thead>
        <tr ng-repeat="task in tasks">
            <td class="text-center">
                <input type="checkbox" ng-click="toggleSelection(task)" ng-checked="selection.indexOf(task) != -1">
            </td>
            <td class="text-center">
                {{task.lead}}
            </td>
            <td class="text-center">
                {{task.rep}}
            </td>
            <td class="text-center">
                {{task.status}}
            </td>
        </tr>
    </table>
</div>
