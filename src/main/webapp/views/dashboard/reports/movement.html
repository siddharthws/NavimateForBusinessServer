<!-- Location Report HTML -->
<div class="pos-r flex-1">
    <!-- Map View -->
    <nv-map class="h-100 w-100" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;" obj-map="$ctrl.map" on-marker-click="$ctrl.onMarkerClick(idx)"></nv-map>

    <!-- Descriptor -->
    <div class="movement-report-descriptor box fbx-v">
        <div class="fbx-h">
            <!-- Rep Selector -->
            <pick-n-view label="Representative" text="$ctrl.selectedRep.name"
                         on-pick="$ctrl.pickRep()" on-view="$ctrl.viewRep()"></pick-n-view>

            <!-- Date Selector -->
            <datepicker class="ml-2" hint="Select Date" date-model="$ctrl.selectedDate" date-change="$ctrl.sync()"
                        model-format="{{$root.Constants.Date.FORMAT_LONG}}"
                        display-format="{{$root.Constants.Date.FORMAT_DATE_ONLY}}"></datepicker>
        </div>

        <!-- Total Distance -->
        <div ng-if="$ctrl.report.length">
            <div class="text-grey mt-2">
                <span>Distance Covered: </span>
                <span class="text-bold">{{$ctrl.distance}} km</span>
            </div>

            <!-- Show start and end time -->
            <div class="fbx-h justify-content-around text-grey mt-2" ng-if="$ctrl.startTime && $ctrl.endTime">
                <span class="text-bold">Start: {{$ctrl.startTime}}</span>
                <span class="text-bold">End: {{$ctrl.endTime}}</span>
            </div>

            <!-- Show marker specific information -->
            <div class="fbx-h justify-content-around text-grey mt-2" ng-if="$ctrl.selection">
                <span class="text-bold">Speed: {{$ctrl.selection.speed}} km/hr</span>
                <span class="text-bold">Battery: {{$ctrl.selection.battery}}%</span>
            </div>

            <!-- Play Button -->
            <imagebutton ng-if="!$ctrl.bPlaying" text="Play" image="/static/images/ic_play_white.png" ng-click="$ctrl.play()"></imagebutton>
        </div>
    </div>
</div>
