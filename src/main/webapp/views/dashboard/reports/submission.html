<!-- Lead Report HTML -->
<!-- Toolbar -->
<div class="d-flex p-2 flex-wrap">
    <imagebutton image="/static/images/ic_sync_white.png" text="Sync" ng-click="$ctrl.sync()"></imagebutton>
    <imagebutton class="ml-2" image="/static/images/ic_reset_white.png" text="Reset" ng-click="$ctrl.reset()"></imagebutton>
    <imagebutton class="ml-2" image="/static/images/ic_customize_table_white.png" text="Columns" ng-click="$ctrl.toggleColumns()"></imagebutton>
    <imagebutton class="ml-2" image="/static/images/ic_export_white.png" text="Export" ng-click="$ctrl.export()"></imagebutton>
</div>

<!-- Table -->
<ng-include src="'/static/views/modules/Table.html'" class="d-flex flex-column flex-1"></ng-include>
