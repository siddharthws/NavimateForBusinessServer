<!-- Lead Manage HTML -->
<div class="content-toolbar d-flex">
    <button class="btn btn-primary" ng-click="$ctrl.add()">Add Leads</button>

    <div class="dropdown">
        <button class="btn btn-primary d-flex justify-content-around align-items-center" data-toggle="dropdown"
                ng-disabled="!$ctrl.getSelectedItems().length">
            <span>Actions | </span>
            <img class="img-icon" src="/static/images/dropdown.png"/>
        </button>
        <div class="dropdown-menu">
            <button class="dropdown-item" ng-click="$ctrl.edit()">Edit</button>
            <button class="dropdown-item" ng-click="$ctrl.remove()">Remove</button>
            <button class="dropdown-item" ng-click="$ctrl.createtasks()">Create Task</button>
        </div>
    </div>
</div>

<div class="content-data full-flex">
    <table class="table table-striped" ng-table="">
        <thead>
        <th>
            <md-checkbox ng-model="$ctrl.bCheckAll" ng-change="$ctrl.toggleAll()"></md-checkbox>
        </th>
        <th class="text-left">
            Title
        </th>
        <th class="text-left">
            Description
        </th>
        <th class="text-left">
            Phone
        </th>
        <th class="text-left">
            Address
        </th>
        <th>
            Maps
        </th>
        </thead>
        <tr ng-repeat="lead in $ctrl.leads" ng-click="$ctrl.selection[$index] = !$ctrl.selection[$index]"
            ng-class="{'active': $ctrl.selection[$index]}">
            <td class="text-center">
                <md-checkbox ng-model="$ctrl.selection[$index]" ng-click="$root.APIs.absorbEvent($event)"></md-checkbox>
            </td>
            <td>
                {{lead.title}}
            </td>
            <td>
                {{lead.description}}
            </td>
            <td>
                {{lead.phoneNumber}}
            </td>
            <td>
                {{lead.address}}
            </td>
            <td class="text-center">
                <input type="button" value="" class="image-button ib-small ib-map" ng-click="$ctrl.showOnMaps(lead)"/>
            </td>
        </tr>
    </table>
</div>
