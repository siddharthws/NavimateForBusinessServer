<!-- Team Manage HTML -->
<div class="content-toolbar">
    <button ng-click="add()">Add rep</button>
</div>

<div class="content-data">
    <table class="table table-striped" ng-table="">
        <thead>
        <th>
            Name
        </th>
        <th>
            Phone
        </th>
        <th>
            Actions
        </th>
        </thead>
        <tr ng-repeat="rep in team">
            <td class="text-center">
                {{rep.name}}
            </td>
            <td class="text-center">
                {{rep.phoneNumber}}
            </td>
            <td>
                <button>Delete</button>
            </td>
        </tr>
    </table>
</div>
